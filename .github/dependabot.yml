version: 2
updates:
  - package-ecosystem: 'cargo'
    directory: '/'
    schedule:
      interval: 'weekly'
    cooldown:
      default-days: 3
  - package-ecosystem: npm
    directory: '/wasm_test'
    schedule:
      interval: 'weekly'
    cooldown:
      default-days: 3
    open-pull-requests-limit: 10
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    cooldown:
      default-days: 3
